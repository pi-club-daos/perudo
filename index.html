var dice = [one,two,three,four,five,six];
var numDice = 5;
function rollDice() { 
    var htmlToAdd = '';
    for(var i = 0; i<numDice; i++){
        htmlToAdd += dice[random()];
    }
    document.getElementById("dice").innerHTML = htmlToAdd; 
}
function reduceDice(){
    numDice -= 1;
    if(numDice <= 0){
        numDice = 5;
    }
    rollDice();
}

function random(){
    return Math.floor((Math.random() * 6));
}

    document.getElementById("buttons").innerHTML = "";

}
